        const stateSelect = document.getElementById("state");
        const districtSelect = document.getElementById("district");

        function populateStates() {
            stateSelect.innerHTML = `<option value="">-- Select State --</option>`;
            Object.keys(stateDistrictMap).forEach(state => {
                const option = document.createElement("option");
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
        }

        stateSelect.addEventListener("change", () => {
            const districts = stateDistrictMap[stateSelect.value] || [];
            districtSelect.innerHTML = `<option value="">-- Select District --</option>`;
            districts.forEach(dist => {
                const option = document.createElement("option");
                option.value = dist;
                option.textContent = dist;
                districtSelect.appendChild(option);
            });
        });

        function prefillDropdowns(data) {
            if (data.state) {
                stateSelect.value = data.state;
                stateSelect.dispatchEvent(new Event("change")); // Trigger district load
            }
            if (data.district) {
                setTimeout(() => {
                    districtSelect.value = data.district;
                }, 100);
            }
        }

        // Fetch and prefill form

        firebase.auth().onAuthStateChanged(async (user) => {
    if (user) {
        currentUID = user.uid;

        try {
            const doc = await db.collection("users").doc(currentUID).get();
            if (doc.exists) {
                const data = doc.data();
                document.getElementById("name").value = data.name || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("phone").value = data.phone || "";
                document.getElementById("farmerType").value = data.farmerType || "";
                prefillDropdowns(data);
            } else {
                console.warn("‚ö†Ô∏è No document found for user UID:", currentUID);
                alert("User data not found.");
            }
        } catch (error) {
            console.error("üî• Firestore fetch error:", error);
        }
    } else {
        console.warn("üîí User not logged in, redirecting to login.");
        window.location.href = "login.html";
    }
});




        // Save data
        document.getElementById("editForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!currentUID) return;

            const updatedData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                state: document.getElementById("state").value,
                district: document.getElementById("district").value,
                farmerType: document.getElementById("farmerType").value,
            };

            try {
                await db.collection("users").doc(currentUID).update(updatedData);
                alert("‚úÖ Profile updated successfully.");
                window.location.href = "profile.html";
            } catch (error) {
                console.error("Update failed:", error);
                alert("‚ùå Failed to save changes.");
            }
        });

        // Initialize state dropdown
        populateStates();
