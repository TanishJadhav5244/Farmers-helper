<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Identification</title>
    <link rel="stylesheet" href="crop.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-leaf"></i>
            <span class="brand-name">Farmer's Helper</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="#about" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
            <a href="seeds.html" class="nav-link"><i class="fas fa-store"></i> Market</a>
        </div>
    </nav>

    <div class="container">
        <div class="recommendation-card">
            <div class="card-header">
                <i class="fas fa-bug"></i>
                <h1>Crop Disease Identification</h1>
                <p>Learn about common crop diseases and how to treat them with recommended fertilizers and insecticides</p>
            </div>

            <div id="disease-grid" class="disease-grid">
                <!-- JS will populate cards here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        Papa.parse("crop_disease_updated_images.csv", {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                const grid = document.getElementById("disease-grid");

                data.forEach(item => {
                    const card = document.createElement("div");
                    card.className = "disease-card";

                    const imgDiv = document.createElement("div");
                    imgDiv.className = "disease-img";
                    imgDiv.innerHTML = `<img src="${item.image_url}" alt="${item.disease_name}" />`;
                    card.appendChild(imgDiv);

                    const content = document.createElement("div");
                    content.className = "disease-content";
                    content.innerHTML = `
                        <div class="disease-category">${item.crop_name}</div>
                        <h3 class="disease-title">${item.disease_name}</h3>
                        <div class="disease-info">
                            <div class="symptoms">
                                <i class="fas fa-exclamation-triangle"></i>
                                <strong>Symptoms:</strong> ${item.symptoms}
                            </div>
                            <div class="fertilizers">
                                <i class="fas fa-seedling"></i>
                                <strong>Fertilizers:</strong> ${item.recommended_fertilizers}
                            </div>
                            <div class="insecticides">
                                <i class="fas fa-spray-can"></i>
                                <strong>Insecticides:</strong> ${item.recommended_insecticides}
                            </div>
                        </div>
                    `;
                    card.appendChild(content);
                    grid.appendChild(card);
                });
            },
            error: function(err) {
                console.error("Error loading CSV:", err);
                const grid = document.getElementById("disease-grid");
                grid.innerHTML = '<p class="error-message">Error loading disease data. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
